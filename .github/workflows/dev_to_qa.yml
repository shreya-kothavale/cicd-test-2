name: CI_qa

# Controls when the workflow will run
# on:
#   # Triggers the workflow on push or pull request events but only for the "qa" branch
#   push:
#     branches: [ "qa" ]
#   pull_request:
#     branches: [ "qa" ]

#   # Allows you to run this workflow manually from the Actions tab
#   workflow_dispatch:

on:
  pull_request:
    types:
      - closed
    branches: ["qa"]
    

# jobs:
